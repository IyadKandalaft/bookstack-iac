AWSTemplateFormatVersion: '2010-09-09'
Description: CloudFormation Template to deploy an Application Load Balancer with TLS encryption

Parameters:
  ResourcePrefix:
    Type: String
    Default: cbdg-cd
    Description: Prefix for naming resources

  VPCId:
    Type: AWS::EC2::VPC::Id
    Description: VPC ID

  LoadBalancerSubnet1:
    Type: AWS::EC2::Subnet::Id
    Description: Subnets for the Load Balancer

  LoadBalancerSubnet2:
    Type: AWS::EC2::Subnet::Id
    Description: Subnets for the Load Balancer

  ACMCertificateArn:
    Type: String
    Description: ARN of the ACM Certificate for the Load Balancer

  LoadBalancerSecurityGroup:
    Type: String
    Description: SSM Parameter for the Load Balancer Security Group ID

  LoadBalancerScheme:
    Type: String
    AllowedValues:
      - internal
      - internet-facing
    Default: internet-facing
    Description: Scheme for the Load Balancer

  AppDomain:
    Type: String
    Default: bookstack.mydomain.com
    Description: Domain name for the application

  AppProtocol:
    Type: String
    Default: HTTPS
    AllowedValues:
      - HTTP
      - HTTPS
    Description: Protocol used by the application
  
  AppPort:
    Type: Number
    Default: 443
    Description: Port used by the application

Resources:
  LoadBalancer:
    Type: AWS::ElasticLoadBalancingV2::LoadBalancer
    Properties:
      Name: !Sub "${ResourcePrefix}"
      Subnets:
        - !Ref LoadBalancerSubnet1
        - !Ref LoadBalancerSubnet2
      SecurityGroups:
        - !Ref LoadBalancerSecurityGroup
      Scheme: !Ref LoadBalancerScheme
      Type: application
      LoadBalancerAttributes:
        - Key: idle_timeout.timeout_seconds
          Value: '60'

  HTTPSListener:
    Type: AWS::ElasticLoadBalancingV2::Listener
    Properties:
      DefaultActions:
        - Type: fixed-response
          FixedResponseConfig:
            ContentType: text/plain
            MessageBody: "Forbidden"
            StatusCode: 403
      LoadBalancerArn: !Ref LoadBalancer
      Port: 443
      Protocol: HTTPS
      Certificates:
        - CertificateArn: !Ref ACMCertificateArn
      SslPolicy: ELBSecurityPolicy-TLS13-1-2-2021-06
      Tags:
        - Key: Name
          Value: !Sub "${ResourcePrefix}-https-listener"

  DomainRule:
    Type: AWS::ElasticLoadBalancingV2::ListenerRule
    Properties:
      Actions:
        - Type: forward
          TargetGroupArn: !Ref TargetGroup2
      Conditions:
        - Field: host-header
          Values:
            - !Ref AppDomain
      
      ListenerArn: !Ref HTTPSListener
      Priority: 1

  HTTPListener:
    Type: AWS::ElasticLoadBalancingV2::Listener
    Properties:
      DefaultActions:
        - Type: redirect
          RedirectConfig:
            Protocol: HTTPS
            Port: 443
            StatusCode: HTTP_301
      LoadBalancerArn: !Ref LoadBalancer
      Port: 80
      Protocol: HTTP
      Tags:
        - Key: Name
          Value: !Sub "${ResourcePrefix}-http-listener"

  TargetGroup2:
    Type: AWS::ElasticLoadBalancingV2::TargetGroup
    Properties:
      Name: !Sub "${ResourcePrefix}-ecs-app2"
      Port: !Ref AppPort
      Protocol: !Ref AppProtocol
      VpcId: !Ref VPCId
      TargetType: ip
      HealthCheckPath: /status
      HealthCheckProtocol: !Ref AppProtocol
      HealthCheckIntervalSeconds: 15
      HealthCheckTimeoutSeconds: 5
      HealthyThresholdCount: 2
      UnhealthyThresholdCount: 4
      Matcher:
        HttpCode: '200-399'


Outputs:
  LoadBalancerName:
    Value: !GetAtt LoadBalancer.LoadBalancerName
    Description: Name of the Load Balancer resource

  TargetGroup:
    Value: !Ref TargetGroup2